{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'one.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read page</title>
</head>
<body  class="center">
    <div>
    <h1><mark>READ PAGE</mark></h1>
    <table border=5>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>MOBILE</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
        {% for x in obj %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.mobile}}</td>
            <td>
                <a href="{% url 'delete' x.id %}">
                    <mark>Delete</mark>
                </a>
            </td>
            <td>
             <a href="{% url 'edit' x.id %}">
                <mark>
                    Edit
                </mark>
             </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'create' %}">
        <b>BACK TO REGISTRATION PAGE</b>
    </a>
</div>
</body>
</html>
